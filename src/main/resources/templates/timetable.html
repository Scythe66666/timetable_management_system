<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/now-ui-kit.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/timetable-stylesheet.css}" rel="stylesheet">
</head>

<body> 
    <div th:replace="~{header::nav}"></div>
    <div style="align-content: center; align-items: center; margin: 0 auto; width: fit-content;">
        <table class="rwd-table">
            <tr style="color: yellow;">
                <th></th>
                <th>9:00</th>
                <th>10:00</th>
                <th>11:00</th>
                <th>12:00</th>
                <th>01:00</th>
                <th>02:00</th>
                <th>03:00</th>
                <th>04:00</th>
                <th>05:00</th>
            </tr>
            <tr th:each="day: ${time_table}">
                <td class="days" style="color: yellow; font-weight: bold;"></td>
                <td th:each="slot:${day}">
                    <span th:each="var:${slot.list_lectures}">
                        <span th:if="${var != 'none' && var!= null}">
                            <button th:if="${var != 'none' && var!= null && var != ' '}"> <span
                                    th:text="${var != 'none'? var: ''}"></span>
                            </button>
                            <br>
                        </span>
                    </span>
                </td>
                <!-- <td> <a role="button" class="update" th:href="@{/form2(name = ${grade.name})}">Update</a> </td> -->
            </tr>
        </table>
    </div>
    <script th:src="@{/assets/js/days.js}"></script>
</body>

</html>
