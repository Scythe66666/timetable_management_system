    <!-- <div th:replace="~{header::nav}"></div> -->
    <h1 style="color: bisque; margin-left: 10%;">Welcome, <span sec:authentication="name"></span>!</h1>
    <div style="align-content: center; align-items: center; margin: 0 auto; width: fit-content; overflow: auto;">
        <table class="rwd-table ">
            <tr style="color: yellow;">
                <th></th>
                <th>9:00</th>
                <th>10:00</th>
                <th>11:00</th>
                <th>12:00</th>
                <th>01:00</th>
                <th>02:00</th>
                <th>03:00</th>
                <th>04:00</th>
                <th>05:00</th>
            </tr>
            <tr th:each="day: ${time_table}">
                <td class="days" style="color: yellow; font-weight: bold;"></td>
                <td th:each="slot:${day}">
                    <span th:each="var:${slot.list_lectures}">
                        <span class="non-Empty" th:if="${var != 'NONE'}">
                            <span th:if="${option != '2'}">
                                <span th:text="${var != 'NONE'? var: ''} "></span>
                                <br>
                                <span th:text="'('+${slot.CLASS}+')'"></span>
                            </span>
                            <span th:if="${option == '2'}" style="margin: 0; padding: 0;">
                                <form th:action="@{'/cancelLecture?lecName=' + ${var}+'&file=main'}"
                                    style="margin: 0; padding: 0;" method="post">
                                    <input type="text" th:value="${slot.id}" style="display: none;" name="id">
                                    <input type="text" th:value="${slot.CLASS}" style="display: none;" name="Class">
                                    <button type="submit"><span
                                            th:text="${var}"></span></button>
                                </form>
                            </span>
                        </span>
                        <br>
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div style="display: flex; justify-content: center;">
        <div class="flex-containerr">
            <div class="box">
                <a th:href="@{'/AddLecture'}">Arrange a lecture</a>
            </div>
            <div class="box">
                <a th:href="@{'/main?option=2'}">cancel a lecture</a>
            </div>
        </div>
    </div>
    <span th:if="${option == '1'}">
        <script th:src="@{/assets/js/add_lecture.js}"></script>
    </span>
