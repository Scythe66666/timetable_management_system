<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/now-ui-kit.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <link th:href="@{/assets/css/timetable-stylesheet.css}" rel="stylesheet">
    <link th:href="@{/assets/css/timetable2-stylesheet.css}" rel="stylesheet">
</head>

<body>
    <div th:replace="~{header::nav}"></div>
    <div th:fragment="Timetable">
        <div style="align-content: center; align-items: center; margin: 0 auto; width: fit-content; overflow: auto;">
            <table class="rwd-table">
                <tr style="color: yellow;">
                    <th></th>
                    <th>9:00</th>
                    <th>10:00</th>
                    <th>11:00</th>
                    <th>12:00</th>
                    <th>01:00</th>
                    <th>02:00</th>
                    <th>03:00</th>
                    <th>04:00</th>
                    <th>05:00</th>
                </tr>
                <tr th:each="day: ${time_table}">
                    <td class="days" style="color: yellow; font-weight: bold;"></td>
                    <td th:each="slot:${day}">
                        <span th:each="var, index: ${slot.extra_lectures}">
                            <span class="non-Empty" th:if="${var != 'NONE'}" style=" color: greenyellow;">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                </span>
                            </span>
                        </span>
                        <span th:each="var, index : ${slot.list_lectures}"
                            th:with="classs = ${slot.list_classrooms[__${index.index}__]}">
                            <!-- <span th:if="${var != 'none' && var!= null}"> -->
                            <span class="non-Empty" th:if="${var != 'NONE'}">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                    <br>
                                    <span th:text="'('+${classs}+')'"></span>
                                </span>
                                <span th:if="${option == '2'}" style="margin: 0; padding: 0;">
                                    <form th:action="@{'/cancelLecture?lecName=' + ${var}+'&file=timetable'}"
                                        style="margin: 0; padding: 0;" method="post">
                                        <input type="text" th:value="${slot.id}" style="display: none;" name="id">
                                        <input type="text" th:value="${Class}" style="display: none;" name="Class">

                                        <button type="submit">
                                            <span th:text="${var != 'none' and var != 'NONE' ? var : ''}"></span>
                                        </button>
                                    </form>
                                </span>
                            </span>
                            <br>
                            <span th:if="${option == '1' and #lists.isEmpty(slot.extra_lectures)}" style="display: block;">
                                <span th:if="${var == 'none' || var == null || var == 'NONE'}" style="display: block;">
                                    <form th:action="@{'/add_lecture'}" method="post">
                                        <input type="text" th:value="${slot.id}" style="display: none;" name="id">
                                        <input type="text" th:value="${Class}" style="display: none;" name="Class">
                                        <input type="text" th:value="${Subject}" style="display: none;" name="Subject">
                                        <button type="submit">.
                                            <br>.
                                            <br>.
                                            <br>.
                                            <br>.
                                            <br>............</button>
                                    </form>
                                </span>
                            </span>
                        </span>
                        <span th:each="var, index: ${slot.canceled_lectures}">
                            <span class="non-Empty" th:if="${var != 'NONE'}" style="text-decoration: line-through; color: red;">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                </span>
                            </span>
                        </span>
                    </td>
                    <!-- <td> <a role="button" class="update" th:href="@{/form2(name = ${grade.name})}">Update</a> </td> -->
                </tr>
            </table>
        </div>
    </div>
    <div style="display: flex; justify-content: center; font-size: 1.5rem;">
        <div class="flex-containerr">
            <div class="box">
                <form th:action="@{'/timetable?option=1'}" style="color: red;">
                    <button type="submit" style="font-size: 1.7rem;"> Arrange a lecture</button>
                    <label>Subject:</label>
                    <select id="gender" name="Subject">
                        <option th:each="var:${list_subjects}">
                            <span th:text="${var}"></span>
                        </option>
                    </select>
                    <input type="number" value=1 name="option" style="display: none;">
                    <input type="text" th:value="${Class}" style="display: none;" name="Class">
                </form>
            </div>
            <div class="box">
                <a th:href="@{'/timetable?option=2&Class='+${Class}}">cancel a lecture</a>
            </div>
        </div>
    </div>
    <span th:if="${option == '1'}">
        <script th:src="@{/assets/js/add_lecture.js}"></script>
    </span>
    <script th:src="@{/assets/js/days.js}"></script>
    <!-- <script th:src="@{/assets/js/add_lecture.js}"></script> -->
</body>

</html>
