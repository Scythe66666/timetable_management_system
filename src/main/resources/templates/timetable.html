<body>
    <div th:replace="~{header::nav}"></div>
    <div th:replace="~{student_timetable::sidebar}"></div>

    <div th:fragment="Timetable">
        <div style="align-content: center; align-items: center; margin: 0 auto; width: fit-content; overflow: auto;">
            <table class="rwd-table">
                <tr style="color: yellow;">
                    <th></th>
                    <th>9:00</th>
                    <th>10:00</th>
                    <th>11:00</th>
                    <th>12:00</th>
                    <th>01:00</th>
                    <th>02:00</th>
                    <th>03:00</th>
                    <th>04:00</th>
                    <th>05:00</th>
                </tr>
                <tr th:each="day: ${time_table}">
                    <td class="days" style="color: yellow; font-weight: bold;"></td>
                    <td th:each="slot:${day}">
                        <span th:each="var, index : ${slot.extra_lectures}"
                            th:with="classs = ${slot.extra_classrooms[__${index.index}__]}">
                            <span class="non-Empty" th:if="${var != 'NONE'}" style=" color: greenyellow;">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                    <br>
                                    <span th:text="'('+${classs}+')'"></span>
                                </span>
                            </span>
                        </span>
                        <span th:each="var, index : ${slot.list_lectures}"
                            th:with="classs = ${slot.list_classrooms[__${index.index}__]}">
                            <!-- <span th:if="${var != 'none' && var!= null}"> -->
                            <span class="non-Empty" th:if="${var != 'NONE'}">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                    <br>
                                    <span th:text="'('+${classs}+')'"></span>
                                </span>
                                <span th:if="${option == '2'}" style="margin: 0; padding: 0;">
                                    <form th:action="@{'/cancelLecture?lecName=' + ${var}+'&file='+${file_name}}"
                                        style="margin: 0; padding: 0;" method="post">
                                        <input type="text" th:value="${slot.id}" style="display: none;" name="id">
                                        <input type="text" th:value="${Class}" style="display: none;" name="Class">
                                        <input type="text" th:value="${user}" style="display: none;" name="Teacher">

                                        <button type="submit">
                                            <span th:text="${var != 'none' and var != 'NONE' ? var : ''}"></span>
                                        </button>
                                    </form>
                                </span>
                            </span>
                            <br>
                            <span th:if="${option == '1' and #lists.isEmpty(slot.extra_lectures)}"
                                style="display: block;">
                                <span th:if="${var == 'none' || var == null || var == 'NONE'}" style="display: block;">
                                    <form th:action="@{'/timetable?option=3'}" method="get">
                                        <input type="text" th:value="${slot.id}" style="display: none;" name="id">
                                        <input type="text" th:value="${Class}" style="display: none;" name="Class">
                                        <input type="text" th:value="${Subject}" style="display: none;" name="Subject">
                                        <input type="text" value="3" style="display: none;" name="option">
                                        <!-- <input type="text" th:value="${Subject}" style="display: none;" name="Classroom"> -->
                                        <button type="submit">.
                                            <br>.
                                            <br>.
                                            <br>.
                                            <br>.
                                            <br>............</button>
                                        <!-- the dots are to just increase the length of button to be pressed other wise the button was very small and we had to search for it-->
                                    </form>
                                </span>
                            </span>
                        </span>
                        <span th:each="var, index: ${slot.canceled_lectures}">
                            <span class="non-Empty" th:if="${var != 'NONE'}"
                                style="text-decoration: line-through; color: red;">
                                <span th:if="${option != '2'}">
                                    <span th:text="${var != 'NONE'? var: ''}"></span>
                                </span>
                            </span>
                        </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
